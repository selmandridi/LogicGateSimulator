<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Qt WebAssembly App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #202020; }
    #qt-container { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>
  <div id="qt-container">Loading Qt App...</div>
  <script src="qtloader.js"></script>
  <script>
    new QtLoader({
      showLoader: true,
      showErrors: true,
      containerElements: ['#qt-container'],
      qt: {
        wasmDirectory: "./",
        fileToLoad: "MyQtApp.wasm"
      }
    }).load();
  </script>
</body>
</html>
